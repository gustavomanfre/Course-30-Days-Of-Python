{% extends 'layout.html' %} 
{% block content %}
<div class="container">
  <h1>Analysis Results</h1>
  <p><strong>Word Count:</strong> {{ word_count }}</p>
  <p><strong>Character Count:</strong> {{ char_count }}</p>
  
  <h2>Most Frequent Words:</h2>
  <ul>
    {% for word, count in most_common %}
      <li>{{ word }}: {{ count }} times</li>
    {% endfor %}
  </ul>
  
  <a href="{{ url_for('post') }}">Analyze Another Text</a>
</div>
{% endblock %}
